<!DOCTYPE html>

    <body>
        <h1>Gyroscope test</h1>
        <h2 id="x">x-axis</h2>
        <h2 id="y">y-axis</h2>
        <h2 id="z">z-axis</h2>
        <div>

    <script>
        const classToObject = theClass => {
  const originalClass = theClass || {}
  const keys = Object.getOwnPropertyNames(Object.getPrototypeOf(originalClass))
  return keys.reduce((classAsObj, key) => {
    classAsObj[key] = originalClass[key]
    return classAsObj
  }, {})
}

        function update(axis, gyro){
            var e = document.getElementById(axis)
            e.textContent = gyro[axis]
        }
        
        var gyroscope;

        navigator.permissions.query({name:'gyroscope'}).then(function(result) {
            if (result.state === 'granted') {
                var s = document.getElementById("status")
                

                s.textContent = "Granted"

                gyroscope.onerror,
                gyroscope.onreading,
                gyroscope.timestamp)

                console.log(classToObject(gyroscope))
                //s.textContent =  a
                gyroscope.addEventListener('error', error => console.log(`Error: ${error}`));
                
                gyroscope.addEventListener('reading', e => {
                    //var xid = document.getElementById("x")
                    //xid.textContent = gyroscope.x
                //console.log("Angular velocity along the X-axis " + gyroscope.x);
                //console.log("Angular velocity along the Y-axis " + gyroscope.y);
                //console.log("Angular velocity along the Z-axis " + gyroscope.z);
                    update("x", gyroscope)
                    update("y", gyroscope)
                    update("z", gyroscope)
                });
                gyroscope.start();
                //showLocalNewsWithGeolocation();
            } else if (result.state === 'prompt') {
                //showButtonToEnableLocalNews();
            } else {
                alert("permission denied")
            }
        // Don't do anything if the permission was denied.
            
        });




        
    </script>
</html>
